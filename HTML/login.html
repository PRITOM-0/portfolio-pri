<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/loginstyle.css">
    
    
</head>
<body>
    <div class="container">
        <h2>Welcome to Login</h2>
        <hr>

        <form class="form">
            <label for="fname">First Name : </label>
            <input type="text" class="input" id="fname" placeholder="Enter your first name" >
            <span id="v"></span>

            <label for="car">Car Number: </label>
            <input type="text" class="input" id="car" placeholder="Enter your car number ">
            <span id="carvalid">ex: XXX-X-00-0000</span><span id="carv"></span>
            <br>
            <br>

            <label for="email">Email Address : </label>
            <input type="email" id="email" placeholder=" abc@gmail.com">
            <br>
            <label for="pass">Password </label>
            <input type="password" id="pass" >
            <span id="key"></span><br>
            <span id="capital">&#10060; Capital alphabet </span><br>
            <span id="lower">&#10060; Lower alphabet</span><br>
            <span id="digit">&#10060; Digit alphabet</span><br>
            <span id="s_char">&#10060; Special alphabet</span><br>
            <br>
            <br>
            <input type="button" onclick="alert('All information are right !!!')" value="Click me if all ok !!">
            <input type="reset" value="Clear">
            <input type="submit" value="Submit" onclick="validation()">

        </form>
        <script src="../JS/script.js"></script>
    </div>
</body>
</html>
